<div class="p-3">
  <p class="fs-1 m-2">
    {{ time.minutes.toLocaleString("en-US", { minimumIntegerDigits: 2 }) }}:{{
      time.seconds.toLocaleString("en-US", { minimumIntegerDigits: 2 })
    }}
  </p>
  <button class="btn btn-light m-2" (click)="start()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="26"
      height="26"
      fill="currentColor"
      class="bi bi-play-fill"
      viewBox="0 0 16 16"
    >
      <path
        d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"
      />
    </svg>
  </button>
  <button class="btn btn-light m-2" (click)="stop()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="currentColor"
      class="bi bi-stop-fill"
      viewBox="0 0 16 16"
    >
      <path
        d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5"
      />
    </svg>
  </button>
</div>
