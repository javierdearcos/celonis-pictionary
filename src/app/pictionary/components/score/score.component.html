<div class="fs-3 text-center px-3">
  <div class="row">
    <p [class.fw-bold]="active">{{ this.teamName }}</p>
  </div>
  <div class="row align-items-center bg-white text-dark rounded">
    <div class="col m-0 p-0">
      <button class="btn btn-lg btn-outline" (click)="decrementScore()">
        -
      </button>
    </div>
    <div class="col vertical-center">
      <p class="m-auto">{{ this.score }}</p>
    </div>
    <div class="col m-0 p-0">
      <button class="btn btn-lg btn-outline" (click)="incrementScore()">
        +
      </button>
    </div>
  </div>
</div>
