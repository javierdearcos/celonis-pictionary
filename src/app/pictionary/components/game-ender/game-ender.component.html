<div class="modal fade show" tabindex="-1" [ngStyle]="{ display: display }">
  <div class="modal-dialog modal-dialog-centered text-dark rounded p-2">
    <div class="modal-content">
      <div class="modal-body">
        <p class="display-5 text-center">{{ this.winner }} is the winner!</p>
        <p>Click <a routerLink="/home">here</a> to play again</p>
      </div>
    </div>
  </div>
</div>

<div class="p-3">
  <button type="button" class="btn btn-lg btn-light fw-bold" (click)="openModal()">
    End game
  </button>
</div>
